<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">New Todo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">View your Todos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<form method="post" action="#" th:action="@{/newtodo}" >
    <div class="container">
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="targetedDate" class="form-label">TargetDate</label>
            <input type="text" class="form-control" id="targetedDate" name="targetedDate">
        </div>

        <button type="submit" class="btn btn-primary">Save ToDo!</button>
    </div>
</form>
</html>
